{% extends "index.html" %}
{% block content %}

<section class="login">
    <h1>HELLO</h1>
    <h2>This is the register page.</h2>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>

    <a href="{{url_for('login')}}">Already have an account? Log In</a>
</section>

<div>
    <button>sign out</button>
</div>
{% endblock %}
